<!DOCTYPE html>
<html lang="en">
<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous" defer></script>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center">
        <div class="d-flex flex-column">
            <h2 class="m-4">Login</h2>
            <div class="card" id="card-style">
                
                <div class="card-body p-4 shadow-lg">
                    <form action="#" method="POST">
                        <div class="mb-3">
                            <label for="loginEmailInput" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="loginEmailInput" required>
                        </div>
                        <div class="mb-3">
                            <label for="loginPassInput" class="form-label">Password</label>
                            <input type="password" class="form-control" id="loginPassInput" required>
                        </div>
                        <button type="submit" class="btn btn-dark mb-2">Submit</button>
                    </form>
                    <a href="/new-pass" class="card-link" id="fr-link">Forgot your password?</a>
                    <span>|</span>
                    <a href="/register" class="card-link" id="fr-link">Don't have an account?</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
