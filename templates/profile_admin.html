<!DOCTYPE html>
<html lang="en">
<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous" defer></script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin profile</title>
</head>
<body>
    <div class="container">
        <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
            <div class="col-md-3 mb-2 mb-md-0">
              <a href="/admin" class="d-inline-flex link-body-emphasis text-decoration-none">
                <h3>Admin page</h3>
              </a>
            </div>
      
            <div class="col-md-3 text-end">
              <a type="button" class="btn btn-outline-dark me-2" href="/profile_admin">Profile</a>
              <a type="button" class="btn btn-dark" href="/logout">Logout</a>
            </div>
          </header>
    </div>

    <main>
        <div class="container">
        <h1>Update your password</h1>
        <form action="#" method="POST">
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}" role="alert">
                            <div>
                                {{ message }}
                            </div>
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            <div class="mb-3">
                <label for="updatePassInput" class="form-label">Password</label>
                <input type="password" class="form-control" id="updatePassInput" name="pass" required>
            </div>
            <div class="mb-3">
                <label for="updatePassReptInput" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="updatePassReptInput" name="passrept" required>
            </div>
            <button type="submit" class="btn btn-dark mb-2">Update</button>
        </form>
    </div>
    </main>

    <div class="container">
        <footer class="d-flex flex-wrap justify-content-center align-items-center py-3 my-4 border-top">
            <p class="text-body-secondary">Â© 2024 Company, Inc</p>
        </footer>
    </div>

</body>
</html>
