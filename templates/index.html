{% extends "base.html" %}
{% block title %}Index{% endblock %}

{% block content %}
<div class="container">
    <h1>Order Creation</h1>
    <form action="submit_order.php" method="POST">
      <div class="form-group">
        <label for="message">Message:</label>
        <textarea class="form-control" id="message" name="message" rows="3"></textarea>
      </div>
      <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="display" name="display">
        <label class="form-check-label" for="display">Display this message to other users</label>
      </div>
      <button type="submit" class="btn btn-primary">Submit Order</button>
      <button type="button" class="btn btn-danger" id="cancelOrder">Cancel Order</button>
    </form>
</div>
{% endblock %}
